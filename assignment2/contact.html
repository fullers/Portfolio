<!DOCTYPE html>
<html>
	<head>
		<title>Portfolio</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">   
	</head>
	<body>
	<header>
        <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
            <div class="container">                
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span> 
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">Shaun L Fuller</a>
                </div>
                <!-- Collection of nav links and other content for toggling -->
                <div id="navbarCollapse" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="index.html">About</a></li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li class="active"><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

        <!-- Begin Content area -->
        <div class="well well-lg">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                    </div>
                </div>
            <div class="row">
                <div class="col-md-6">          
                    <section class="container-fluid"> 
        		    <h2>Contact</h2>
                    <hr id="hr-maincontent">
                        <form method="post" action="">
                            <fieldset class="form-group">
                                <label for="fullname">Name</label>
                                <input type="text" class="form-control" name="fullname" id="fullname" placeholder="John Smith">
                            </fieldset>
                            <fieldset class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="example@gmail.com">
                            </fieldset>
                            <fieldset class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" name="message" id='message'></textarea>
                            </fieldset>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>	
        	    </section>
                  </div>
            <div class="col-md-6">          
                <section class="container-fluid">
                </section>
            </div>        
        <!-- Sidebar Content area -->
        <div class="col-md-6">          
            <section class="container-fluid">
                <h2 id="connect">Connect with Me</h2>
                <hr id="hr-connect">
                <div class="row">
                <div class="col-md-12">
                <aside class="container-fluid">
                    <a href="http://github.com" target="_blank"><img class="img-size" id="img-github" src="assets/images/github_square_black.png" alt="Github.com"></a>
                    <a href="http://linkedin.com" target="_blank"><img class="img-size" id="img-linkedin" src="assets/images/linkedin_square.png" alt="Linkedin.com"></a>
                    <a href="http://stackoverflow.com" target="_blank" ><img class="img-size" id="img-stackoverflow" src="assets/images/stackoverflow.png" alt="stackoverflow.com"></a>
                </aside>
                </div>
                </div>
            </section>
            </div>
            </div>
        </div>
        </div><!-- End Content area -->
    <footer class="navbar navbar-inverse navbar-fixed-bottom">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <p class="navbar-text center">&copy; Copyright 2016 Shaun L. Fuller</p>
                        </div>
                    </div>
                </div>          
    </footer>  
	</body>
</html>
